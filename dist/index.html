<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dicionário</title>
  <link rel="stylesheet" type="text/css" href="./style.css">

  <!-- Normalize CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

  <!-- Font Roboto -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700&display=swap" rel="stylesheet" />

  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css">
</head>

<body>
  <header id="header">
    <div id="search-container">
      <input type="text" id="search-input" placeholder="Buscar no Dicionário">
      <button id="clear-button" class="clear-button-hidden">×</button>
      <button id="search-button" type="button" aria-label="Buscar"><i class="fas fa-search"></i></button>
    </div>
  </header>

  <div id="dictionary-container">
  </div>
  <div id="popup-container">
    <div id="popup">
      <button id="close-button">×</button>
      <h2 id="popup-word"></h2>
      <p id="popup-definition"></p>
    </div>
  </div>
  <script type="module" src="dom.js"></script>
</body>

</html>
